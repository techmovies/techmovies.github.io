<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - TechMovies</title>
<style>
body {font-family: Arial, sans-serif; background:#111; color:#fff; margin:0; padding:40px;}
h1 {text-align:center;}
.container {max-width:800px; margin:auto; line-height:1.6;}
input, textarea {
width:100%;
padding:10px;
margin:8px 0;
border:none;
border-radius:5px;
}
button {
padding:10px 20px;
background:#00bfff;
border:none;
border-radius:5px;
cursor:pointer;
}
button:hover {background:#009acd;}
</style>
</head>
<body>

<h1>Contact Us</h1>

<div class="container">

<p>Jika Anda memiliki pertanyaan, saran, atau laporan, silakan hubungi kami melalui formulir berikut:</p>

<form>
<label>Nama:</label>
<input type="text" placeholder="Nama Anda">

<label>Email:</label>
<input type="email" placeholder="Email Anda">

<label>Pesan:</label>
<textarea rows="5" placeholder="Tulis pesan Anda..."></textarea>

<button type="submit">Kirim</button>
</form>

<p style="margin-top:20px;">Atau email kami di: support@techmovies.com</p>

</div>

</body>
</html>
